<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHeros</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/4aac9664a9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- logo -->
        <div class="logo">
            <h1>Super&nbsp;<span>Heros</span></h1>
        </div>
        <!-- logo end -->

        <!-- search bar -->
        <div class="search-bar">
            <input type="text" id="search-btn" placeholder="Search your superheros...">
            <i class="fa-solid fa-magnifying-glass" id = "search-icon"></i>
            
            <!-- search list -->
            <div class="search-list">
                <!-- <div class="search-list-item">
                    <img src="batman.jpg">
                    <p >Batman</p>
                </div> -->
                
                </div>

            </div>
            <!-- search list end -->
        </div>
        <!-- search bar end -->

        <!-- result -->
        <div class="result">
            <div class="poster">
                <img src="batman.jpg">
            </div>

            <!-- details -->
            <div class="details-container">
                <div class="name">
                    <h2 id = "ml">Batman</h2>
                </div>


                <!-- biography -->
                <div class="bio">
                    <!-- <div class="bio-heading">
                        <h4>Biography</h4>
                    </div> -->

                        <div class="full-name">
                            <i class="fa-solid fa-diamond"></i>
                            <b>Full Name</b><span>:</span><span>Bruce Wayne</span>
                        </div>
                        <div class="place-of-birth">
                            <i class="fa-solid fa-diamond"></i>
                            <b>Birth Place</b><span>:</span><span>Crest Hill, Bristol Township</span>
                        </div>
                        <!-- <div class="gender">
                            <i class="fa-solid fa-diamond"></i>
                            <b>Gender</b><span>:</span><span>Male</span>
                        </div> -->
                        <div class="height">
                            <i class="fa-solid fa-diamond"></i>
                            <b>Height</b><span>:</span><span>188 cm</span>
                        </div>
                        <div class="weight">
                            <i class="fa-solid fa-diamond"></i>
                            <b>weight</b><span>:</span><span>210 lb</span>
                        </div>
                        <div class="publisher">
                            <i class="fa-solid fa-diamond"></i>
                            <b>Publisher</b><span>:</span><span>DC Comics</span>
                        </div>

                </div>
                <!-- biography end -->
                <!-- powerstats -->
                <div class="powerstats">
                    <!-- <div class="powerstats-heading">
                        <h4>Powerstats</h4>
                    </div> -->
                    <!-- powerstats-1 -->
                    <div class="powerstats-1">
                        <div class="intelligence">
                            <i class="fa-solid fa-shield-halved"></i>
                            <b>Intelligence</b><span>:</span><p>100</p>
                        </div>
                        <div class="strength">
                            <i class="fa-solid fa-shield-halved"></i>
                            <b>Strength</b><span>:</span><p>26</p>
                        </div>
                        <div class="speed">
                            <i class="fa-solid fa-shield-halved"></i>
                            <b>Speed</b><span>:</span><p>27</p>
                        </div>
                    </div>
                    <!-- powerstats-1 end -->
                    <!--  powerstats-2 -->
                    <div class="powerstats-2">
                        
                        <div class="durability">
                            <i class="fa-solid fa-shield-halved"></i>
                            <b>Durability</b><span>:</span><p>50</p>
                        </div>
                        <div class="power">
                            <i class="fa-solid fa-shield-halved"></i>
                            <b>Power</b><span>:</span><p>47</p>
                        </div>
                        <div class="combat">
                            <i class="fa-solid fa-shield-halved"></i>
                            <b>Combat</b><span>:</span><p>100</p>
                        </div>
                    </div>
                    <!--  powerstats-2 end -->
                </div>
                <!-- powerstats end -->

                <!-- add to fav -->
                <div class="favs">
                    <i class="fa-sharp fa-solid fa-heart" id = "favs-icon"></i>
                </div>
                <!-- add to fav -->

            </div>
            <!-- details end -->

        </div>

        <!-- result end -->
    </div>

    <a href = "fav.html"class="myHero">My Hero</a>

    <script src="script.js"></script>
</body>

</html>
